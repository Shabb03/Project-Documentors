<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging</title>

    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="bodyTag" class="">
<div class="center-content">
    <form id="blog-form" class="box">
        <div class="field">
            <label class="label" for="title-input">Title</label>
            <div class="control">
                <input class="input" type="text" id="title" name="title-input" required>
            </div>
        </div>
        <div class="field">
            <label class="label" for="reason-input">Reason</label>
            <div class="control">
                <textarea class="textarea" id="reason" name="reason-input" rows="3" required></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label" for="link-input">Link (Optional)</label>
            <div class="control">
                <input class="input" type="text" id="link" name="link-input">
            </div>
        </div>
        <button id="blog-submit" class="button is-primary is-rounded">Submit</button>
    </form> 
    
    <br>
    <br>
    
    <div id="blog-page">

    </div>
</div>

<div class="style-switcher">
    <div class="day-night s-icon">
        <i class="fas "></i>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
